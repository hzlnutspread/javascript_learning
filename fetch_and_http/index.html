<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Fetch API Project</title>
</head>
<body>
    <div class="container">
        <h1 class="display-4 mb-4 mt-4">Fetch API Sandbox</h1>
        <div class="d-flex">
            <button class="btn btn-primary me-4" id="getText">Get text</button>
            <button class="btn btn-success me-4" id="getUsersJson">Get json</button>
            <button class="btn btn-warning me-4" id="getExternalJson">Get External JSON</button>
        </div>
        <hr>

        <div id="output"></div>
        <form id="addPost">
            <div class="form-group">
                <input class="form-control mb-4" type="text" id="title" placeholder="title">
            </div>
            <div class="form-group">
                <textarea  class="form-control mb-4" type="text" id="body" placeholder="Body"></textarea>
            </div>
            <input class="btn btn-secondary" type="submit" value="Submit">
        </form>
    </div>

    <script src="fetch.js"></script>
</body>
</html>
